  <body>
    <h1>Calculador de final de jornada de trabalho</h1>
    <p class="subtitulo">Você informa o horário inicial da jornada, o tempo total e será calculado o horário final da jornada, considerando a redução noturna.</p>
    <div class="grupo">
      <label for="horaInicial">Hora inicial</label>
      <input type="time" id="horaInicial" />
    </div>

    <div class="grupo">
      <label for="horaInicial">Tempo total da jornada</label>
      <input type="time" id="tempoTotal" value="08:48" />
    </div>
    <div class="grupo-checkbox">
      <label for="adicionarIntervalo">Adicionar intervalo</label>
      <input type="checkbox" id="adicionarIntervalo" onchange="OnChangeCheckAdicionarIntervalo()" checked />
    </div>
    <div class="grupo">
      <label for="adicionarIntervalo">Minutos de intervalo</label>
      <input type="number" id="minutos-de-intervalo" value="30" />
    </div>
    <button onclick="calcularHorarioFinalDaJornada()">Calcular</button>

    <div class="grupo">
      <label for="horaInicial">Resultado</label>
      <input type="text" id="finalDaJornada" readonly />
    </div>
